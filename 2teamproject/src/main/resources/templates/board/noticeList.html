<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">고객센터</li>
		<li class="breadcrumb-item active">공지사항</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>

<th:block layout:fragment="container">
	<div class="main-container">
	<!-- Row start -->
					<div class="row gutters">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-bordered table-sm">
											<thead>
												<tr>
													<th>
													<input type="checkbox" id="checkAll" style="position: relative; top: 1.5px;">
													</th>
													<th class="noticeCode">공지사항코드</th>
													<th class="noticeSubject">제  목</th>
													<th class="noticeContent">내  용</th>
													<th class="noticeWriter">작성자</th>
													<th class="noticeRegdate">작성날짜</th>
													<th class="noticeViews">조회수</th>
												</tr>
											</thead>
											<tbody>
												<tr th:if="${#lists.size(noticeList)>0}" th:each="l : ${noticeList}" >
													<td>
														<input type="checkbox" class="checkOne" style="position: relative; top: 1.5px;" th:value="${l.noticeCode}">
													</td>
													<td th:text="${l.noticeCode}"></td>
													<td>
														<a th:href="@{/readInquiry(boardQnaCode=${l.boardQnaCode})}" th:value="${l.boardQnaCode}" th:text="${l.boardQnaSubject}"></a>
													</td>
													<td th:text="${l.boardQnaWriter}"></td>
													<td th:text="${l.boardQnaViews}"></td>
													<td th:text="${l.boardQnaRegDate}"></td>
												</tr>
											</tbody>
										</table>
								 <span>
									 <a th:href="@{/noticeInsert}" class="btn btn-primary float-right">글쓰기</a>
								 </span>
									</div>
								</div>
							</div>

						</div>
					</div>
					<!-- Row end -->
			

	</div>
</th:block>

		
</html>
