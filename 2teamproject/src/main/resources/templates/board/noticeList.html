<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">고객센터</li>
		<li class="breadcrumb-item active">공지사항 게시판</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>


<th:block layout:fragment="container">
	<!-- Main container start -->
	<div class="main-container">
	
					<!-- Row start -->
					<div class="row gutters">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="table-container">
								<div class="t-header">문의게시판</div>			
								<div class="table-responsive">
									<table id="basicExample" class="table custom-table m-0">
											<thead>
												<tr>
													<th>
													<input type="checkbox" id="checkAll" style="position: relative; top: 1.5px;">
													</th>
													<th class="noticeCode">번  호</th>
													<th class="noticeSubject">제  목</th>
													<th class="noticeWriter">작성자</th>
													<th class="noticeRegdate">등록일</th>
													<th class="noticeViews">조회수</th>
												</tr>
											</thead>
											<tbody>
												<tr th:if="${#lists.size(noticeList)>0}" th:each="l : ${noticeList}" >
													<td>
														<input type="checkbox" class="checkOne" style="position: relative; top: 1.5px;" th:value="${l.noticeCode}">
													</td>
													<td th:text="${l.noticeCode}"></td>
													<td>
														<a th:href="@{/noticeRead(noticeCode=${l.noticeCode})}" th:value="${l.noticeCode}" th:text="${l.noticeSubject}"></a>
													</td>
													<td th:text="${l.memberid}"></td>
													<td th:text="${l.noticeRegdate}"></td>
													<td th:text="${l.noticeViews}"></td>
												</tr>
											</tbody>
										</table>
										<div class="writeNoticeBtn custom-btn-group">
											<button type="button" class="btn btn-primary" th:onclick="@{location.href='noticeInsert'}">글쓰기</button>
			    						</div>
									</div>
									<!-- 공지사항 게시판 리스트 끝 -->
						</div>
					</div>
				</div>
				<!-- Row end -->
	</div>
	<!-- Main container end -->
</th:block>

	
</html>
