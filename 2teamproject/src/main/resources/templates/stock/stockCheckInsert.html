<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">재고실사조회</li>
		<li class="breadcrumb-item active">실사결과 등록</li>
	</ol>

	<ul class="app-actions">

		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>
<th:block layout:fragment="container">
<div class="main-container">
			<div class="row justify-content-center gutters">
						<div class="col-xl-7 col-lg-7 col-md-9 col-sm-10">
							<form>
								<div class="card m-0">
									<div class="card-header">
										<div class="card-title">실사결과 등록</div>
										<div class="card-sub-title"></div>
									</div>
									<div class="card-body">
										
										
										
										<div class="form-group row gutters">
											<label for="stockCodeIdProductName" class="col-sm-3 col-form-label text-right">재고코드</label>	
											<select class="col-sm-6" id="stockCodeIdProductName" name="stockCodeIdProductName" required="required">
												<option value="">재고코드(상품명)</option>
											    <option th:each="s: ${stock}" th:value="${s.Stock.stockCode}" th:text="|${s.Stock.stockCode}(${s.Product.productName })|" ></option>
											</select>
										</div>
										
										<div class="form-group row gutters">
											<label for="secFinalCode" class="col-sm-3 col-form-label text-right">상품최종위치</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="secFinalCode"  readonly="readonly">
											</div>
										</div>
							
										<div class="form-group row gutters">
											<label for="stockAmount" class="col-sm-3 col-form-label text-right">현재수량</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="stockAmount" >
											</div>
										</div>
										<div class="form-group row gutters">
											<label for="CheckAmount" class="col-sm-3 col-form-label text-right">실사수량</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="CheckAmount" >
											</div>
										</div>
										<div class="form-group row gutters">
											<label for="checkAdmin" class="col-sm-3 col-form-label text-right">실사담당자</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="checkAdmin" >
											</div>
										</div>
										<div class="form-group row gutters">
											<label for="checkDate" class="col-sm-3 col-form-label text-right">실사일자</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="checkDate" >
											</div>
										</div>
										
										
										
										<button type="button" id="submit" name="submit" class="btn btn-primary float-right">등록하기</button>

									</div>
								</div>
							</form>
						</div>
					</div>
</div>
</th:block>

			var CodeIdProductName ="";

				CodeIdProductName =stockCodeIdProductName.value;
				getData();
			});
			
			function getData(){
				$.ajax({
					url: "/getSectorFinalCode",

				})

	</script>
		
		
</html>
