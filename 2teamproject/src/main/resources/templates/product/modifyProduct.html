<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<title th:text="${title}"></title>

<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">상품관리</li>
		<li class="breadcrumb-item active">상품등록</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">

	<!-- Main container start -->
				<div class="main-container">

					<!-- Row start -->
					<div class="row gutters justify-content-center">
						<div class="col-xl-5 col-lg-5 col-md-6 col-sm-6 col-12">
							<form th:action="@{/modifyProduct}" method="post">
								<div class="card m-0">
									<div class="card-header">
										<div class="card-title">상품등록</div>
									</div>
									<div class="card-body">
										<div class="form-group">
											<input type="text" class="form-control" id="productCode" name="productCode" th:value="${product.productCode}" readonly="readonly" required="">
										</div>
										<div class="form-group">
											<input type="text" class="form-control" id="productName" name="productName" th:value="${product.productName}" readonly="readonly" required="">
										</div>
										<div class="form-group">
											<select class="form-control" id="productFreezeCoolCondition" th:value="${product.productFreezeCoolCondition}">
												<option name="storageLocation" value="">::보관유형::</option>
												<option name="storageLocation" value="ordinaryTemperature">::상온::</option>
												<option name="storageLocation" value="refrigerateTemperature">::냉장::</option>
												<option name="storageLocation" value="freezeTemperature">::냉동::</option>
											</select>
										</div>
										<div class="form-group">
											<select id="productBigCategory" name="productBigCategory" class="form-control">
												<option name="productBigCategory" value="">::대분류::</option>
												<option name="productBigCategory" value="식음표">::식음료::</option>
												<option name="productBigCategory" value="생활용품">::생활용품::</option>
												<option name="productBigCategory" value="집수리">::집수리::</option>
											</select>
										</div>
															<div class="form-group">
											<select id="productMiddleCategory" name="productMiddleCategory" class="form-control">
												<option name="productMiddleCategory" value="">::중분류::</option>
												<option name="productMiddleCategory" value="음식">::음식::</option>
												<option name="productMiddleCategory" value="청소도구">::청소도구::</option>
												<option name="productMiddleCategory" value="주방도구">::주방도구::</option>
											</select>
										</div>
										<div class="form-group">
											<select id="productSmallCategory" name="productSmallCategory" class="form-control">
												<option name="productSmallCategory" value="">::소분류::</option>
												<option name="productSmallCategory" value="죽">::죽::</option>
												<option name="productSmallCategory" value="스프">::스프::</option>
												<option name="productSmallCategory" value="페인팅도구">::페인팅도구::</option>
											</select>
										</div>
										<div class="form-group">
											<input type="text" class="form-control" id="productAddCategory" name="productAddCategory" th:value="${product.productAddCategory}" required="">
										</div>
										<div class="form-group">
											<input type="text" class="form-control" id="productWeight" name="productWeight" th:value="${product.productWeight}" required="">
										</div>
										<div class="form-group">
											<select id="productWeightUnit" name="productWeightUnit" class="form-control">
												<option name="productWeightUnit" value="">::무게단위::</option>
												<option name="productWeightUnit" value="kg">::kg::</option>
												<option name="productWeightUnit" value="g">::g::</option>
												<option name="productWeightUnit" value="ton">::ton::</option>
											</select>
										</div>
										<div class="form-group">
											<div class="custom-date-input">
												<input type="text" id="productDateOfManufacture" name="productDateOfManufacture" class="form-control datepicker-dropdowns" th:value="${product.productDateOfManufacture}" style="width: 100%;">
											</div>
										</div>
										<div class="form-group">
											<div class="custom-date-input">
												<input type="text" id="productExpirationDate" name="productExpirationDate" class="form-control datepicker-dropdowns" th:value="${product.productExpirationDate}" style="width: 100%;">
											</div>
										</div>
										<div class="form-group">
											<textarea class="form-control" id="productDetail" name="productDetail" placeholder="productDetail" th:value="${product.productDetail}" maxlength="140" rows="4" style="resize: none;"></textarea>
										</div>
										
									</div>
								</div>
										<button type="submit"  class="btn btn-primary float-right">수정</button>
							</form>
						</div>
					</div>
					
					

					<!-- Row end -->

				</div>
	<!-- Main container end -->

</th:block>

		
</html>
