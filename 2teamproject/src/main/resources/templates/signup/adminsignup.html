<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/head :: headFragment"></head>

<style>
html,body {
  height: 100%;
}
</style>

<body>
<th:block layout:fragment="container">
<div class="container h-70">
    <div class="row d-flex justify-content-center align-items-center h-70">
      	<div class="container">
			<form th:action="@{/adminSignUp}" method="post">
				<div class="row justify-content-md-center">
					<div class="col-xl-5 col-lg-6 col-md-6 col-sm-12">
						<div class="login-screen">
							<div class="login-box">
							<span>!준</span>
								<h5>관리자 회원가입</h5>
								<div class="form-group">
									<input type="text" class="form-control" name="wareAdminId" placeholder="아이디 입력" required = "required"/>
								</div>
								<div class="form-group">
									<button type="button" class="btn btn-outline-primary">ID중복체크</button>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="password" name="wareAdminPw" class="form-control" placeholder="비밀번호"  required = "required"/>
										<input type="password" class="form-control" placeholder="비밀번호 확인"/>
									</div>
								</div>
								<div class="form-group">
									<input type="text" name="wareAdminName" class="form-control" placeholder="이름"  required = "required"/>
								</div>
								<div class="input-group flex-nowrap" style="margin-bottom: 12px">
		                         <select class="form-control form-control-lg" name="wareAdminLevel" >
									<option value="2">창고 관리자</option>
									<option value="5">배송 기사</option>
								</select>
                       			 </div>	
                       			 <div class="form-group">
									<input type="text" name="wareAdminAddress" class="form-control" placeholder="주소"  required = "required"/>
								</div>
                       			 <div class="form-group">
									<input type="email" name="wareAdminEmail" class="form-control" placeholder="이메일"  required = "required"/>
								</div>
								<div class="form-group">
									<input type="text"  name="wareAdminPhone" class="form-control" placeholder="핸드폰 번호" required = "required"/>
								</div>
								
								
								<div class="actions mb-4">
									<button type="submit" class="btn btn-outline-primary" style="margin-top: 10px">Signup</button>
								</div>
								<hr>
								<div class="m-0">
									<span class="additional-link"> Have an account? <a th:href="@{/logindefault}" class="btn btn-outline-primary">Login</a></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
    	</div> <!-- END OF ROW -->
</th:block>
</body>
</html>
