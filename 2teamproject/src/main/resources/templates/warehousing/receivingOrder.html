<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
	
<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">warehousing</li>
		<li class="breadcrumb-item active">receivingOrder</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">
	<div class="main-container">
	<div class="row gutters">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="table-container">
				<div class="t-header">관리자 목록 조회</div>
					<div class="table-responsive">
						<table id="copy-print-csv" class="table custom-table">
						<thead>
							<tr>
								<th>
									<input type="checkbox" id="checkAll" style="position: relative; top: 1.5px;">
								</th>
							  <th>사업자명</th>
							  <th>사업자아이디</th>
							  <th>입고 창고</th>
							  <th>보관 위치</th>
							  <th>상품 대분류</th>
							  <th>상품 중분류</th>
							  <th>상품 소분류</th>
							  <th>입고 상품명</th>
							  <th>상품 제조일</th>
							  <th>상품 유통기한</th>
							  <th>입고 수량</th>
							  <th>LOT번호</th>
							  <th>바코드</th>
							  <th>입고예정일</th>
							</tr>
							
						</thead>
						<tbody>
							<tr th:if="${#lists.size(warehousingOrderList)>0}" th:each="l : ${warehousingOrderList}">
								<td>
									<input type="checkbox" class="checkOne" style="position: relative; top: 1.5px;" th:value="${l.warehousingOrderCode}">
								</td>
								<td>id002</td>
								<td>강준</td>
								<td>창고관리자</td>
								<td>전주 물류센터</td>
								<td>010-1111-1111</td>
							</tr>
						
						</tbody>
		    	</table>
				</div>
			</div>
		
		</div>
	</div>
</div>
	
</th:block>
		
</html>
