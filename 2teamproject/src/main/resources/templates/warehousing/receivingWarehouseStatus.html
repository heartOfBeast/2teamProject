<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
	
<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">warehousing</li>
		<li class="breadcrumb-item active">receivingStatus</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">
	<style>
		.hidden-col{display: none;}
	</style>
	<div class="main-container">
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="card">
					<div class="card-header">
						<div class="card-title">Basic Column Graph With Datatables</div>
					</div>
					<div class="card-body">
						<div id="receivingGraph" class="primary-graph"></div>
					</div>
				</div>
				<div class="table-container">
					<div class="t-header">입고 현황 조회</div>
					<div class="table-responsive">
						<table id="copy-print-csv" class="table custom-table">
							<thead>
								<tr>
									<th>
										<input type="checkbox" id="checkAll" style="position: relative; top: 1.5px;">
									</th>
									<th>입고코드</th>
									<th class="hidden-col">입고주문서코드</th>
									<th>입고창고</th>
								 	<th>상품명</th>
									<th>쇼핑몰명</th>
									<th>입고일</th>
									<th>담당자</th>
								</tr>			
							</thead>
							<tbody>
								<tr th:if="${#lists.size(receivingStatusListForWarehouse)}>0" th:each="l:${receivingStatusListForWarehouse}">
									<td>
										<input type="checkbox" id="receivingingCode" class="checkOne" style="position: relative; top: 1.5px;" th:value="${l.receivingingCode}">
									</td>
									<td class="hidden-col" th:text="${l.warehousingOrderCode}"></td>
									<td th:text="${l.receivingingCode}"></td>
									<td th:text="${l.warehouse.warehouseName}"></td>
									<td th:text="${l.product.productName}"></td>
									<td th:text="${l.shoppingmall.shoppingmallName}"></td>
									<td th:text="${l.warehousingRealDate}"></td>
									<td th:text="${l.wareAdminId}"></td>
								</tr>
							</tbody>
		    			</table>
					</div>
				</div>
			</div>
		</div>
	<!-- Row end -->
	</div>
</th:block>

<th:block layout:fragment="customJs">
	<script type="text/javascript" th:inline="javascript">
		var options = null;
	
		options = {
				chart: {
					height: 350,
					type: 'bar',
				},
				plotOptions: {
					bar: {
						dataLabels: {
							position: 'top', // top, center, bottom
						},
					}
				},
				dataLabels: {
					enabled: true,
					formatter: function (val) {
						return val + "%";
					},
					offsetY: -20,
					style: {
						fontSize: '12px',
						colors: ["#2e323c"]
					}
				},
				series: [{
					name: 'Inflation',
					data: [2.3, 3.1, 4.0, 10.1, 4.0, 3.6, 3.2, 2.3, 1.4, 0.8, 0.5, 0.2]
				}],
				xaxis: {
					categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
					position: 'top',
					labels: {
						offsetY: -18,
					},
					axisBorder: {
						show: false
					},
					axisTicks: {
						show: false
					},
					crosshairs: {
						fill: {
							type: 'gradient',
							gradient: {
								colorFrom: '#225de4',
								colorTo: '#81a3f0',
								stops: [0, 100],
								opacityFrom: 0.4,
								opacityTo: 0.5,
							}
						}
					},
					tooltip: {
						enabled: true,
						offsetY: -35,
					}
				},
				fill: {
					gradient: {
						shade: 'light',
						type: "horizontal",
						shadeIntensity: 0.25,
						gradientToColors: undefined,
						inverseColors: true,
						opacityFrom: 1,
						opacityTo: 1,
						stops: [50, 0, 100, 100]
					},
				},
				yaxis: {
					axisBorder: {
						show: false
					},
					axisTicks: {
						show: false,
					},
					labels: {
						show: false,
						formatter: function (val) {
							return val + "%";
						}
					}
				},
				title: {
					text: 'Monthly Inflation in Argentina, 2018',
					floating: true,
					offsetY: 320,
					align: 'center',
					style: {
						color: '#2e323c'
					}
				},
				colors: ['#1646b3', '#194eca', '#225de4', '#4274e8', '#628cec', '#81a3f0'],
			}
			var receivingGraph = new ApexCharts(
				document.querySelector("#receivingGraph"),
				options
			);
				receivingGraph.render();
	
	</script>
</th:block>

		
</html>
