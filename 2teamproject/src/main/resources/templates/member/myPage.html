<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
	
<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">Member</li>
		<li class="breadcrumb-item active">myPage</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">
<form th:action="@{/myPage}" method="post">
	<div class="main-container">
					<!-- Row start -->
					<div class="row gutters">
							<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
							<div class="card h-100">
								<div class="card-header">
									<div class="card-title">내 정보 수정</div>
								</div>
								<div class="card-body">
									<div class="row gutters">
										<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
												<input type="hidden" class="form-control" name="memberId" id="memberId" th:value="${member.memberId}" >
											<div class="form-group">
												<label for="password">비밀번호</label>
												<input type="password" class="form-control" name="memberPw" id="password" placeholder="Enter PW">
											</div>
											<div class="form-group">
												<label for="passwordCheck">비밀번호 확인</label>
												<input type="password" class="form-control" id="passwordCheck" placeholder="Enter CheckPW">
											</div>
											<div class="form-group">
												<label for="phone">핸드폰 번호</label>
												<input type="text" class="form-control" id="phone" name="memberPhone" th:value="${member.memberPhone}" placeholder="Enter PhoneNumber">
											</div>
											<div class="form-group">
												<label for="email">이메일</label>
												<input type="email" class="form-control" id="email" name="memberEmail" th:value="${member.memberEmail}" placeholder="Enter Email">
											</div>
											<div class="form-group">
												<label for="addr">주소</label>
												<input type="text" class="form-control" id="addr" name="memberAddress" th:value="${member.memberAddress}" placeholder="Enter Address">
											</div>
											<div class="form-group" th:if="${session.SLEVEL != null && session.SLEVEL=='총관리자'}">
												<label for="activation">활성화여부</label>
												<input type="text" class="form-control" id="activation" name="memberAccountStatus" th:value="${member.memberAccountStatus}" placeholder="Enter activation">
											</div>
											<div class="form-group" th:if="${session.SLEVEL != null && session.SLEVEL=='총관리자'}">
												<label for="incentive">인센티브</label>
												<select class="form-control" id="incentive" name="memberIncentive">
													<option th:value="A" th:selected="${member.memberIncentive == 'A'}">A</option>
													<option th:value="B" th:selected="${member.memberIncentive == 'B'}">B</option>
													<option th:value="C" th:selected="${member.memberIncentive == 'C'}">C</option>
													<option th:value="D" th:selected="${member.memberIncentive == 'D'}">D</option>
													<option th:value="E" th:selected="${member.memberIncentive == 'E'}">E</option>
													<option th:value="F" th:selected="${member.memberIncentive == 'F'}">F</option>
												</select>
											</div>
											<br/>
											
											<span>더이상 서비스를 이용하지 않는다면  <a th:href="@{/memberWithdrawal}" class='text-info' style="text-decoration:underline">회원 탈퇴 바로가기</a></span>
											
										</div>
										<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
											<div class="text-right">
												<a th:href="@{/main}" type="button" class="btn btn-white">Cancel</a>
												<button type="submit" name="submit" class="btn btn-primary">수정완료</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
</form>
						
</th:block>
		
</html>
