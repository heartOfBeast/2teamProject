<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="pageTitle">
	<div class="page-header">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item active">운송장 조회</li>
		</ol>

		<ul class="app-actions">
			<li><a href="#" id="reportrange"> <span class="range-text"></span>
					<i class="icon-chevron-down"></i>
			</a></li>
			<li><a href="#"> <i class="icon-export"></i>
			</a></li>
		</ul>
	</div>
</th:block>
<th:block layout:fragment="container">
	<div class="main-container">

		<!-- Row start -->
		<div class="row justify-content-center gutters">
			<div class="col-xl-11 col-lg-11 col-md-12 col-sm-12 col-12">
					<div class="card m-0">
						<div class="card-header">
							<div class="card-title">운송장 조회</div>
							<ul class="text-muted custom">
								<li>* 운송장 번호를 입력후 검색을 눌러주세요.</li>
								<li>* 운송장코드 검색 ex) invoice_001 ~ invoice_999 입력하면 해당 정보 있으면 검색이 가능하다</li>
							</ul>
						</div>
						<div th:include="release/Search :: searchFragment"></div>
						<div class="table-container" style="border-bottom: none;">
							<div class="t-header">검색 결과</div>
							<div class="table-responsive">
								<table class="table custom-table m-0">
									<thead>
										<tr>
										  <th>운송장 코드</th>
										  <th>수령인 이름</th>
										  <th>수령인 주소</th>
										  <th>쇼핑몰 이름</th>
										  <th>상품 이름</th>
										  <th>상품 수량</th>
										  <th>배송기사 이름</th>
										  <th>배송기사 핸드폰</th>
										  <th>출고일자</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(InvoiceList) > 0}" th:each=" l : ${InvoiceList}">
										  <td th:text="${l.invoiceCode}"></td>
										  <td th:text="${l.invoiceName}"></td>
										  <td th:text="${l.invoiceAddress}"></td>
										  <td th:text="${l.shoppingmallName}"></td>
										  <td th:text="${l.productName}"></td>
										  <td th:text="${l.releaseOrderQuantity}"></td>
										  <td th:text="${l.deliveryMemberName}"></td>
										  <td th:text="${l.deliveryMemberPhone}"></td>
										  <td th:text="${l.releaseRealDate}"></td>
										</tr>
										<tr th:unless="${#lists.size(InvoiceList) > 0}" style="text-align: center;">
											<td colspan="9" th:text="${'입력하신 운송장번호(코드)와 일치하는 정보가 없습니다.'}">
											</td>
										</tr>
									</tbody>
					    	</table>
							</div>
						</div>
					</div>

			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customJs">
	

</th:block>
</html>
