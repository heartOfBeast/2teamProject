<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<title th:text="${title}"></title>

<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">고객관리</li>
		<li class="breadcrumb-item active">문의게시판</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">
	<!-- Main container start -->
	<div class="main-container">

		<!-- Row start -->
		<div class="row gutters justify-content-center">
			<div class="col-xl-10 col-lg-7 col-md-8 col-sm-8 col-12">
				<form>
					<div class="card m-0">
						<div class="card-header">
							<button type="button" id="submit" name="submit" class="btn btn-primary float-right" style="margin: 5px;">삭제</button>
							<button type="button" id="submit" name="submit" class="btn btn-primary float-right" style="margin: 5px;">수정</button>
							<div class="card-sub-title">문의게시판</div>
							
						</div>
						<div class="card-body">
							<div class="form-group">
								<input type="text" th:value="${inquiryList.boardQnaCode}" class="form-control" id="subject" name="subject" required="">
							</div>
							<div class="form-group">
							 	<textarea class="form-control" th:value="${inquiryList.boardQnaContent}" id="message" placeholder="contents" maxlength="500" rows="20" ></textarea>

							</div>
							
						</div>
					</div>
				</form>


				
	
			</div>
		</div>
		<!-- Row end -->

	</div>
	<!-- Main container end -->

</th:block>
		
</html>
