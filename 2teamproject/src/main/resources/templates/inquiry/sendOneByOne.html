<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<title th:text="${title}"></title>

<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">고객관리</li>
		<li class="breadcrumb-item active">1:1 문의</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">
	<!-- Main container start -->
				<div class="main-container">

					<!-- Row start -->
					<div class="row gutters justify-content-center">
						<div class="col-xl-5 col-lg-5 col-md-6 col-sm-6 col-12">
							<form>
								<div class="card m-0">
									<div class="card-header">
										<div class="card-title">1:1문의</div>
										<div class="card-sub-title">궁금하신 점을 물어봐 주세요</div>
									</div>
									<div class="card-body">
										<div class="form-group">
											<input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요" required="">
										</div>
										<div class="form-group">
											<input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요" required="">
										</div>
										<div class="form-group">
											<input type="text" class="form-control" id="mobile" name="mobile" placeholder="연락처를 입력해주세요" required="">
										</div>
										<div class="form-group">
											<input type="text" class="form-control" id="subject" name="subject" placeholder="제목을 입력해 주세요" required="">
										</div>
										<div class="form-group">
											<textarea class="form-control" id="inquiryText" placeholder="내용을 입력해줏ㅔ요" maxlength="500" rows="10"></textarea>

										</div>
										<div class="form-group">
											<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요" required="">
										</div>
										
										<button type="button" id="submit" name="submit" class="btn btn-primary float-right">제출</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- Row end -->

				</div>
	<!-- Main container end -->

</th:block>

</html>
