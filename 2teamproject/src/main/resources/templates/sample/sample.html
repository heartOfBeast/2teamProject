<!doctype html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jumbotron.css}">

    <title>SHOP SMAPLE</title>
	 
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" th:href="@{/sample}">SHOP</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link"th:href="@{/sample}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/main}">관리 페이지로 이동</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<br/>
	<div class="main-container">
			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="table-container">
						<div class="t-header">출고요청서</div>
						<div class="table-responsive">
							<table id="copy-print-csv" class="table custom-table">
								<thead>
									<tr>
									  <th>출고요청코드</th>
									  <th>상품명</th>
									  <th>창고이름</th>
									  <th>최종위치</th>
									  <th>요청수량</th>
									  <th>수령인성함</th>
									  <th>수령인주소</th>
									  <th>수령인연락처</th>
									  <th>쇼핑몰 담장자 이름</th>
									  <th>출고현황</th>
									  <th>출고담당자</th>
									  <th>등록일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="l: ${smapleList}">
										  <td class="sorting_1" th:text="${l.releases_Code}"></td>
										  <td class="sorting_1" th:text="${l.product_Name}"></td>
										  <td class="sorting_1" th:text="${l.war_Name}"></td>
										  <td class="sorting_1" th:text="${l.releases_Final}"></td>
										  <td class="sorting_1" th:text="${l.releases_Amount}"></td>
										  <td class="sorting_1" th:text="${l.releases_Name}"></td>
										  <td class="sorting_1" th:text="${l.releases_Addr}"></td>
										  <td class="sorting_1" th:text="${l.releases_Phone}"></td>
										  <td class="sorting_1" th:text="${l.shUser_Name}"></td>
										  <td class="sorting_1" th:text="${l.releases_Status}"></td>
										  <td class="sorting_1" th:text="${l.releases_Admin}"></td>
										  <td class="sorting_1" th:text="${l.releases_Reg}"></td>
									 </tr>
								</tbody>
				    	</table>
						</div>
					</div>
				
				</div>
			</div>
		</div>
				<!-- Row end -->
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
