<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/head :: headFragment"></head>

<style>
html,body {
  height: 100%;
}
</style>

<body>
<th:block layout:fragment="container">
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
		        <div class="col-4 text-center">
    				<form th:action="@{/memberlogin}" method="post">
	                  <div class="card" style="padding:8px">
						<span>!준</span>
	                    <h4>로그인</h4> <span>
	                    	<input type="radio" name="Check" value="memberCheck" checked="checked"> 관리자
	                    	<input type="radio" name="Check" value="shopCheck"> 거래처
	                    </span>
	                        <div class="input-group flex-nowrap" style="padding:8px">
	                            <div class="input-group-prepend">
	                                <span class="input-group-text" id="addon-wrapping">아이디</span>
	                            </div>
	                            <input type="text" name="memberId" id="user_name" class="form-control" value="id001">
	                        </div>
	                        <div class="input-group flex-nowrap" style="padding:8px">
	                            <div class="input-group-prepend">
	                                <span class="input-group-text"id="addon-wrapping">비밀번호</span>
	                            </div>
	                            <input type="password" name="memberPw" id="user_Pw" class="form-control" style="color: #292A2D" value="pw001">
	                        </div>
	                        <button type="submit" style="margin:8px" class="btn btn-outline-info">로그인</button>
	                        <a th:href="@{/adminsignup}" type="submit" style="margin:8px" class="btn btn-outline-info" >아이디찾기</a>
	                        <br/>
	                        <span>관리자 아이디가 존재한다면? <a th:href="@{/adminsignup}" class='text-info' style="text-decoration:underline">회원가입 페이지</a></span>
	                        <br/>
	                        <span>거래처 아이디가 존재한다면? <a th:href="@{/accountsignup}" class='text-info' style="text-decoration:underline">회원가입 페이지</a></span>
	                 </div>
       			</form>
          </div>
	</div>

</div>
</th:block>

<th:block layout:fragment="customJs">
<script src="js/jquery.min.js"></script>
<script>
document.getElementsByName('Check')[1].addEventListener('click',function(){
    document.getElementById('user_name').value = 'sh001';
})
</script>

</th:block>
</body>
