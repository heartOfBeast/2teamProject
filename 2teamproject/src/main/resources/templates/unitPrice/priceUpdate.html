<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="pageTitle">
	<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">Shoppingmall</li>
		<li class="breadcrumb-item active">PriceUpdate</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">
	<div class="main-container">
		<div class="row gutters justify-content-center">
			<div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-24">
				<form id="priceUpdateFrom" th:action="@{/priceUpdate}" method="post">
					<div class="card m-0">
						<div class="card-header">
							<div class="card-title">단가표 수정</div>
						</div>
						<div class="card-body">
							<input type="hidden" class="form-control" id="priceCode" name="priceCode" th:value="${price.priceCode}" required="required"  />
							
							<div class="form-group">
								<div>창고 종류</div>
								<input type="text" class="form-control" id="wareHouseType" name="wareHouseType" th:value="${price.wareHouseType}" required="required" />
							</div>
							<div class="form-group">
								<div>계약 종류</div>
								<input type="text" class="form-control" id="contractType" name="contractType" th:value="${price.contractType}" required="required" />
							</div>
							<div class="form-group">
								<div>물품 개당 무게</div>
								<input type="text" class="form-control" id="priceWeight" name="priceWeight" th:value="${price.priceWeight}" required="required" />
							</div>
							
							<div class="form-group">
								<div>제한수량</div>
								<input type="text" class="form-control" id="priceNumber" name="priceNumber" th:value="${price.priceNumber}" required="required" />
							</div>
							<div class="form-group">
								<div>구역개수</div>
								<input type="text" class="form-control" id="priceZone" name="priceZone" th:value="${price.priceZone}" required="required" />
							</div>
							<div class="form-group">
								<div>기간</div>
								<input type="text" class="form-control" id="priceDay" name="priceDay" th:value="${price.priceDay}" required="required" />
							</div>
							<div class="form-group">
								<div>가격</div>
								<input type="text" class="form-control" id="pricePrice" name="pricePrice" th:value="${price.pricePrice}" required="required" />
							</div>
							
							<button type="submit" id="submit" name="submit" class="btn btn-primary float-right" >단가표 수정 버튼</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>

</html>
