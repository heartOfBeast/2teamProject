<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<title th:text="${title}"></title>

<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">6/20 수정/상품관리</li>
		<li class="breadcrumb-item active">품목리스트</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">
	<!-- Main container start -->
<div class="main-container">
			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="table-container">
						<div class="t-header">상품목록</div>
						<div class="table-responsive">
							<table id="copy-print-csv" class="table custom-table">
								<thead>
									<tr>
									  <th>품목코드</th>
									  <th>대분류</th>
									  <th>중분류</th>
									  <th>소분류</th>
									  <th>사용유무</th>
									  <th>등록일</th>
									  <th>등록자아이디</th>
									  <th>수정</th>
									  <th>삭제</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="l : ${itemList}">
									  <td th:text="${l.itemCode}"></td>
									  <td th:text="${l.itemBigCategory}"></td>
									  <td th:text="${l.itemMiddleCategory}"></td>
									  <td th:text="${l.itemSmallCategory}"></td>
									  <td th:text="${l.itemUsingCheck}"></td>
									  <td th:text="${l.itemRegDate}"></td>
									  <td th:text="${l.itemAdminId}"></td>
									  <td>
									  	<a href="#">수정</a>
								  	  </td>
									  <td>
									  	<a href="#">삭제</a>
								  	  </td>
									</tr>
								</tbody>
				    	</table>

						</div>
					</div>
				
				</div>
			</div>
		</div>

	<!-- Main container end -->

</th:block>
		
</html>
