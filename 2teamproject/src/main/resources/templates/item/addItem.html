<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<title th:text="${title}"></title>

<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">상품관리</li>
		<li class="breadcrumb-item active">상품등록</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">

	<!-- Main container start -->
				<div class="main-container">

					<!-- Row start -->
					<div class="row gutters justify-content-center">
						<div class="col-xl-5 col-lg-5 col-md-6 col-sm-6 col-12">
							<form id="addProductForm" th:action="@{/addProduct}" method="post"> 
							<table>
								<div class="card m-0">
									<div class="card-header">
										<div class="card-title">품목등록</div>
									</div>
									<div class="card-body">
										<div class="form-group">
											<select id="itemBigCategory" name="itemBigCategory" class="form-control">
												<option name="itemBigCategory" value="">::대분류::</option>
												<option name="itemBigCategory" value="식음표">::식음료::</option>
												<option name="itemBigCategory" value="생활용품">::생활용품::</option>
												<option name="itemBigCategory" value="집수리">::집수리::</option>
											</select>
										</div>
										<div class="form-group">
											<select id="itemMiddleCategory" name="itemMiddleCategory" class="form-control">
												<option name="itemMiddleCategory" value="">::중분류::</option>
												<option name="itemMiddleCategory" value="음식">::음식::</option>
												<option name="itemMiddleCategory" value="청소도구">::청소도구::</option>
												<option name="itemMiddleCategory" value="주방도구">::주방도구::</option>
											</select>
										</div>
										<div class="form-group">
											<select id="itemSmallCategory" name="itemSmallCategory" class="form-control">
												<option name="itemSmallCategory" value="">::소분류::</option>
												<option name="itemSmallCategory" value="죽">::죽::</option>
												<option name="itemSmallCategory" value="스프">::스프::</option>
												<option name="itemSmallCategory" value="페인팅도구">::페인팅도구::</option>
											</select>
										</div>
	
									</div>
								</div>
										<button type="submit" id="addItemBtn" class="btn btn-primary float-right" style="margin: 3px;">상품수정</button>
										<button type="button" id="bundleAddBtn" name="bundleAddBtn" class="btn btn-primary float-right" style="margin: 3px;">일괄추가</button>
							</table>	
							</form>
						</div>
					</div>
					
					

					<!-- Row end -->

				</div>
	<!-- Main container end -->

</th:block>
		
<th:block layout:fragment="customJs">
	<script>

	</script>
</th:block> 
		
		
</html>
