<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
	
	<th:block layout:fragment="pageTitle">
		<div class="page-header">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">배차 조회</li>
				<li class="breadcrumb-item active">배차 수정</li>
			</ol>
		
			<ul class="app-actions">
				<li>
					<a href="#" id="reportrange">
						<span class="range-text"></span>
						<i class="icon-chevron-down"></i>	
					</a>
				</li>
				<li>
					<a href="#">
						<i class="icon-export"></i>
					</a>
				</li>
			</ul>
		</div>
	</th:block>
	<th:block layout:fragment="container">
		<div class="main-container">
			<div class="row gutters justify-content-center">
				<div class="col-xl-5 col-lg-5 col-md-6 col-sm-6 col-12">
					<form th:action="@{/dispatchList}" method="post">
						<div class="card m-0">
							<div class="card-header">
								<div class="card-title">배차 수정</div>
								<div class="card-sub-title">배차 정보를 수정해주세요.</div>
							</div>
							<div class="card-body">
								<div class="form-group">
									<input type="text" class="form-control" id="name" name="name" placeholder="배차관리코드" required="required" >
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="name" name="name" placeholder="배송기사 이름" required="required" >
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="name" name="name" placeholder="배송기사 연락처"  required="required">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="name" name="name" placeholder="출고 배정차량"  required="required">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="name" name="name" placeholder="배송기사명을 입력해주세요."  required="required">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="name" name="name" placeholder="배차신청 사유"  required="required">
								</div>
								<button type="submit" id="submit" name="submit" class="btn btn-primary float-right">수정</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Main container end -->
	</th:block>
		
</html>
