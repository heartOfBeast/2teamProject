<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">


<th:block layout:fragment="pageTitle">
	<div class="page-header">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">contract</li>
			<li class="breadcrumb-item active">schedule</li>
		</ol>

		<ul class="app-actions">
			<li>
				<a href="#" id="reportrange"> <span class="range-text"></span>
					<i class="icon-chevron-down"></i>
				</a>
			</li>
			<li>
				<a href="#"> 
					<i class="icon-export"></i>
				</a>
			</li>
		</ul>
	</div>
	
</th:block>

<th:block layout:fragment="container">

	<!-- 캘린더창 -->
	<div id='calendar'></div>

</th:block>

<th:block layout:fragment="customJs">
	<link href='fullcalendar/lib/main.css' rel='stylesheet' />
	<link href='fullcalendar/lib/main.min.css' rel='stylesheet' />
	<script src='fullcalendar/lib/main.min.js'></script>
	<script src='fullcalendar/lib/min.js'></script>
	<script src="js/jquery.min.js"></script>
	<script src='fullcalendar/lib/locales/ko.js'></script>
	<!-- 기본 캘린더 세팅 -->
	<script type="text/javascript">
		/* document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
				initialView : 'dayGridMonth'
			});
			calendar.render();
		}); */
		
		$(function() {

			var request = $.ajax({
				url : "/calendar",
				method : "POST",
				dataType : "json"
			});

			request.done(function(data) {
				console.log(data);

				var calendarEl = document.getElementById('calendar');

				var calendar = new FullCalendar.Calendar(calendarEl, {
					initialView : 'dayGridMonth',
					headerToolbar : {
						left : 'prev,next today',
						center : 'title',
						right : 'dayGridMonth,timeGridWeek,timeGridDay'
					},
					events : data
				});

				calendar.render();
			});

			request.fail(function(jqXHR, textStatus) {
				alert("Request failed: " + textStatus);
			});
		});
	</script>

</th:block>


</html>
