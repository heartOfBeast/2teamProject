<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">contract</li>
		<li class="breadcrumb-item active">contractAdd</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">
	
	<div class="main-container">
	
		<!-- Row start -->
		<div class="row gutters justify-content-center">
			<div class="col-xl-7 col-lg-7 col-md-7 col-sm-6 col-12">
				<form>
					<div class="card m-0">
						<div class="card-header">
							<div class="card-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">계약신청</font></font></div>
							<div class="card-sub-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">어떻게 도와 드릴까요?</font></font></div>
						</div>
						<div class="card-body">
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="최종계약코드" required="required">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="email" name="email" placeholder="단가표코드" required="required">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="mobile" name="mobile" placeholder="계약시작일" required="required">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="subject" name="subject" placeholder="계약종료일" required="required">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="subject" name="subject" placeholder="계약수량" required="required">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="subject" name="subject" placeholder="계약금액" required="required">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="subject" name="subject" placeholder="쇼핑몰사업자아이디" required="required">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="subject" name="subject" placeholder="등록일자" required="required">
							</div>
							<div class="form-group">
								<textarea class="form-control" id="message" placeholder="메모" maxlength="140" rows="4"></textarea>
								<div class="form-text text-muted">
									<p id="characterLeft" class="help-block"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">140 자 남음</font></font></p>
								</div>
							</div>
								<button type="button" id="submit" name="submit" class="btn btn-primary float-right"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">양식 제출</font></font></button>
							</div>
						</div>
				</form>
			</div>
		</div>
		<!-- Row end -->
	
	</div>
	
</th:block>
		
</html>
