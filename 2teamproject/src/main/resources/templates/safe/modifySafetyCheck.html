<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
	
	<th:block layout:fragment="pageTitle">
		<div class="page-header">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">안전점검 내역조회</li>
				<li class="breadcrumb-item active">안전점검 수정</li>
			</ol>
		
			<ul class="app-actions">
				<li>
					<a href="#" id="reportrange">
						<span class="range-text"></span>
						<i class="icon-chevron-down"></i>	
					</a>
				</li>
				<li>
					<a href="#">
						<i class="icon-export"></i>
					</a>
				</li>
			</ul>
		</div>
	</th:block>
	<th:block layout:fragment="container">
		<div class="main-container">
			<div class="row gutters justify-content-center">
				<div class="col-xl-5 col-lg-5 col-md-6 col-sm-6 col-12">
					<form th:action="@{/safetyCheckAdd}" method="post">
						<div class="card m-0">
							<div class="card-header">
								<div class="card-title">안전점검 수정</div>
								<div class="card-sub-title">안전점검 실시 내용을 수정해주세요.</div>
							</div>
							<div class="card-body">
								<div class="form-group">
									<select class="form-control">
										<option value="">창고를 선택해주세요.</option>
										<option value="w001" th:selected="${safetyCheck.warehouseCode == 'w001'}">군산 물류</option>
										<option value="w002" th:selected="${safetyCheck.warehouseCode == 'w002'}">익산 물류</option>
										<option value="w003" th:selected="${safetyCheck.warehouseCode == 'w003'}">경기 물류</option>
										<option value="w004" th:selected="${safetyCheck.warehouseCode == 'w004'}">인천 물류</option>
										<option value="w005" th:selected="${safetyCheck.warehouseCode == 'w005'}">용인 물류</option>
										<option value="w006" th:selected="${safetyCheck.warehouseCode == 'w006'}">광주 물류</option>
										<option value="w007" th:selected="${safetyCheck.warehouseCode == 'w007'}">충북 물류</option>
										<option value="w008" th:selected="${safetyCheck.warehouseCode == 'w008'}">안산 물류</option>
										<option value="w009" th:selected="${safetyCheck.warehouseCode == 'w009'}">충남 물류</option>
										<option value="w010" th:selected="${safetyCheck.warehouseCode == 'w010'}">진천 물류</option>
										<option value="w011" th:selected="${safetyCheck.warehouseCode == 'w011'}">인천 물류</option>
										<option value="w012" th:selected="${safetyCheck.warehouseCode == 'w012'}">전라 물류</option>
									</select>
								</div>
								<div class="safeAddRadio">
									<span class="safeAddSpan">화재안전점검 : </span>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="fireInspection1" name="facilityFiresafety" class="custom-control-input" value="점검완료" th:checked="${safetyCheck.facilityFiresafety == '점검완료'}">
										<label class="custom-control-label" for="fireInspection1">점검완료</label>
									</div>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="fireInspection2" name="facilityFiresafety" class="custom-control-input" value="점검미실시" th:checked="${safetyCheck.facilityFiresafety == '점검미실시'}">
										<label class="custom-control-label" for="fireInspection2">점검 미실시</label>
									</div>
								</div>
								<div class="safeAddRadio">
									<span class="safeAddSpan">물류안전점검 : </span>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="logisticsInspection1" name="facilityLogistics" class="custom-control-input" th:checked="${safetyCheck.facilityLogistics == '점검완료'}">
										<label class="custom-control-label" for="logisticsInspection1">점검완료</label>
									</div>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="logisticsInspection2" name="facilityLogistics" class="custom-control-input" th:checked="${safetyCheck.facilityLogistics == '점검미실시'}">
										<label class="custom-control-label" for="logisticsInspection2">점검 미실시</label>
									</div>
								</div>
								<div class="safeAddRadio">
									<span class="safeAddSpan">주요설비 및 장비안전점검 : </span>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="equipmentInspection1" name="facilityMainEquipemnt" class="custom-control-input" th:checked="${safetyCheck.facilityMainEquipemnt == '점검완료'}">
										<label class="custom-control-label" for="equipmentInspection1">점검완료</label>
									</div>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="equipmentInspection2" name="facilityMainEquipemnt" class="custom-control-input" th:checked="${safetyCheck.facilityMainEquipemnt == '점검미실시'}">
										<label class="custom-control-label" for="equipmentInspection2">점검 미실시</label>
									</div>
								</div>
								<div class="form-group">
									<div class="safeAddText">
										<span class="safeAddSpan">이상사유</span>
									</div>
									<textarea class="form-control" id="message" placeholder="이상여부를 작성해주세요." maxlength="140" rows="4" name="facilityCheck" th:text="${safetyCheck.facilityCheck}"></textarea>
									<div class="form-text text-muted">
										<p id="characterLeft" class="help-block">140 characters left</p>
									</div>
								</div>
								<button type="submit" id="submit" name="submit" class="btn btn-primary float-right">수정</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Main container end -->
	
	</th:block>
		
</html>
