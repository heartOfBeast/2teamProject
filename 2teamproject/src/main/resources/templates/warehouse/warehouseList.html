<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
	
<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">창고</li>
		<li class="breadcrumb-item active">창고조회</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
		
</th:block>
	
<th:block layout:fragment="container">
<div class="main-container">
	<div class="row gutters">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="table-container">
				<div class="t-header"> </div>
				<div class="table-responsive">
					<div id="basicExample_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
					
					<table id="copy-print-csv" class="table custom-table">
						<thead>
						<tr>
							<th>창고명</th>
							<th>소재지</th>
							<th>종류</th>
							<th>면적</th>
							<th>연락처</th>
							<th>사업자 등록번호</th>
							<th>상세설명</th>
							<th>등록일</th>
							<th>등록자</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="L : ${warehouseList}">
							<td th:text="${L.warehouseName}"></td>
							<td th:text="${L.warehouseAddr}"></td>
							<td th:text="${L.warehouseCate}"></td>
							<td th:text="${L.warehouseArea}"></td>
							<td th:text="${L.warehousePhone}"></td>
							<td th:text="${L.warehouseRegNumber}"></td>
							<td th:text="${L.warehouseDetail}"></td>
							<td th:text="${L.warehouseRegDate}"></td>
							<td th:text="${L.wareAdminId}"></td>
						</tr>
						</tbody>
		    		</table>
		    	
					</div>
				</div>
		
			</div>
		</div>
	</div>
</div>

</th:block>

		
</html>
