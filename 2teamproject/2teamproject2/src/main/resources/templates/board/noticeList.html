<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">고객센터</li>
		<li class="breadcrumb-item active">공지사항</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>

<th:block layout:fragment="container">
	<div class="main-container">
	<!-- Row start -->
					<div class="row gutters">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-bordered table-sm">
											<thead>
												<tr>
													<th>공지사항코드</th>
													<th>제   목</th>
													<th>내   용</th>
													<th>작성자</th>
													<th>작성날짜</th>
													<th>조회수</th>
													
												</tr>
											</thead>
											<tbody>
												<tr th:each="L :${noticeList}">
													<td th:text ="${L.noticeCode}"></td>
													<td th:text ="${L.noticeSubject}"></td>
													<td th:text ="${L.noticeContent}"></td>
													<td th:text ="${L.memberid}"></td>
													<td th:text ="${L.noticeRegdate}"></td>
													<td th:text ="${L.noticeViews}"></td>
													<td th:text ="${L.noticeTemp}"></td>
												</tr>
											</tbody>
										</table>
								 <span>
									 <a th:href="@{/noticeInsert}" class="btn btn-primary float-right">글쓰기</a>
								 </span>
									</div>
								</div>
							</div>

						</div>
					</div>
					<!-- Row end -->
			

	</div>
</th:block>

		
</html>
