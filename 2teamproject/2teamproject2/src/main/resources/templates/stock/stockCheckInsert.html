<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">재고실사조회</li>
		<li class="breadcrumb-item active">실사결과 등록</li>
	</ol>

	<ul class="app-actions">

		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>

<th:block layout:fragment="container">
<div class="main-container">
			<div class="row justify-content-center gutters">
						<div class="col-xl-7 col-lg-7 col-md-9 col-sm-10">
							<form>
								<div class="card m-0">
									<div class="card-header">
										<div class="card-title">실사결과 등록</div>
										<div class="card-sub-title"></div>
									</div>
									<div class="card-body">
										
										<div class="form-group row gutters">
											<label for="inputName" class="col-sm-3 col-form-label text-right">실사코드</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="inputName" >
											</div>
										</div>
										
										<div class="form-group row gutters">
											<label for="inputEmail" class="col-sm-3 col-form-label text-right">상품코드</label>
											<div class="col-sm-6">
												<input type="email" class="form-control" id="inputEmail" >
											</div>
										</div>
										
										<div class="form-group row gutters">
											<label for="inputMobNumber" class="col-sm-3 col-form-label text-right">상품명</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="inputMobNumber">
											</div>
										</div>
										
										<div class="form-group row gutters">
											<label for="inputMobNumber" class="col-sm-3 col-form-label text-right">상세규격</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="inputMobNumber">
											</div>
										</div>
										
										<div class="form-group row gutters">
											<label for="inputSubject" class="col-sm-3 col-form-label text-right">단위</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="inputSubject" >
											</div>
										</div>
										
										<div class="form-group row gutters">
											<label for="inputSubject" class="col-sm-3 col-form-label text-right">상품최종위치</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="inputSubject" >
											</div>
										</div>
							
										<div class="form-group row gutters">
											<label for="inputSubject" class="col-sm-3 col-form-label text-right">현재수량</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="inputSubject" >
											</div>
										</div>
										<div class="form-group row gutters">
											<label for="inputSubject" class="col-sm-3 col-form-label text-right">실사수량</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="inputSubject" >
											</div>
										</div>
										<div class="form-group row gutters">
											<label for="inputSubject" class="col-sm-3 col-form-label text-right">실사담당자</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="inputSubject" >
											</div>
										</div>
										<div class="form-group row gutters">
											<label for="inputSubject" class="col-sm-3 col-form-label text-right">실사일자</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="inputSubject" >
											</div>
										</div>
										
										
										
										<button type="button" id="submit" name="submit" class="btn btn-primary float-right">등록하기</button>

									</div>
								</div>
							</form>
						</div>
					</div>

	
</div>
</th:block>

		
</html>
