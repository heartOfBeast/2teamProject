<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/head :: headFragment"></head>

<style>
html,body {
  height: 100%;
}
</style>

<body>
<th:block layout:fragment="container">
<div class="container h-70">
    <div class="row d-flex justify-content-center align-items-center h-70">
      	<div class="container">
			<form th:action="@{/accountsignup}" method="post">
				<div class="row justify-content-md-center">
					<div class="col-xl-5 col-lg-6 col-md-6 col-sm-12">
						<div class="login-screen">
							<div class="login-box">
							<span>!준</span>
								<h5>거래처 회원가입</h5>
								<div class="form-group">
									<input type="text" name="shId" class="form-control" placeholder="ID" />
								</div>
								<div class="form-group">
									<button type="button" class="btn btn-outline-primary">ID중복체크</button>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="password" name="shPw" class="form-control" placeholder="비밀번호" />
										<input type="password" class="form-control" placeholder="비밀번호 확인">
									</div>
								</div>
								<div class="form-group">
									<input type="text" name="shUserName" class="form-control" placeholder="이름" />
								</div>
                       			 <div class="form-group">
									<input type="text" name="shAddr" class="form-control" placeholder="주소" />
								</div>
                       			 <div class="form-group">
									<input type="email" name="shEmail" class="form-control" placeholder="이메일" />
								</div>
								<div class="form-group">
									<input type="text" name="shPhone" class="form-control" placeholder="핸드폰 번호"/>
								<div class="actions mb-4">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="remember_pwd">
									</div>
									<button type="submit" class="btn btn-outline-primary" style="margin-top: 10px">Signup</button>
								</div>
								<hr>
								<div class="m-0">
									<span class="additional-link"> Have an account? <a th:href="@{/memberlogin}" class="btn btn-outline-primary">Login</a></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
    	</div> <!-- END OF ROW -->
	</div>
</th:block>
</body>
</html>
